<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <h2>Cadastro de produtos</h2>
        <form id="form_p" method="post">

            <label for="">Nome</label>
            <input type="text" name="nome" id="inp_nome">

            <label for="">Custo</label>
            <input type="number" name="custo" id="inp_custo">

            <label for="">Preço</label>
            <input type="number" name="preço" id="inp_preço">
            
            <label for="">Quantidade em estoque</label>
            <input type="number" name="qtd_estoque" id="inp_Qestoque">
            
            <label for="">Codigo</label>
            <input type="number" name="Codigo" id="inp_codigo">
            <br>
            <input id="btn_enviar" type="submit" value="enviar">

        </form>
        
        <div id="dgv" class="dgv">
            <h2>Data grid view</h2>
            <div id="dgvTitulos" class="dgvTitulos">
                <div class="c1">Id</div>
                <div class="c2">Nome</div>
                <div class="c3">Custo</div>
                <div class="c4">Preço</div>
                <div class="c5">Estoque</div>
                <div class="c6">Codigo</div>
                <div class="c7">DEV</div>
            </div>
            <div id="dgvDados" class="dgvDados">
              
            </div>
        </div>

    </main>
    <script src="dgv.js"></script>
</body>
</html>
